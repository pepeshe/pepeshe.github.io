<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Sign up</h1>
    <form action="tasks.html" class="signinform">
        <input type="text" name="username" class="signin" placeholder="username">
        <input type="password" name="pasword" class="signin" placeholder="password">
        <input type="text" name="name" class="signin" placeholder="name">
        <input type="text" name="address" class="signin" placeholder="address">
        <input type="text" name="country" class="signin" placeholder="country">
        <input type="text" name="zipcode" class="signin" placeholder="zipcode">
        <input type="email" name="email" class="signin" placeholder="email">
        <div class="signin">
            <input type="radio" name="sex" class="radio" value="m" id="m">
            <label for="m"class="radio">male</label>
            <input type="radio" name="sex" class="radio" value="v"id="v">
            <label for="f"class="radio">female</label>
            <input type="radio" name="sex" class="radio" value="x"id="x">
            <label for="x"class="radio">other</label>
        </div>
        <select name="language" class="signin">
            <option value="language" disabled selected hidden>language</option>
            <option value="dutch">dutch</option>
            <option value="dutch">english</option>
            <option value="dutch">american</option>
            <option value="dutch">官话</option>
            <option value="dutch">pirate</option>
            <option value="dutch">java</option>
            <option value="dutch">css</option>
            <option value="dutch" >french 🥐</option>
            <option value="dutch">linux 🐧</option>
            <option value="dutch">nederlands</option>
            <option value="dutch">dutch</option>
            <option value="dutch">dutch</option>
        </select>
        <textarea name="about" class="signin" cols="30" rows="10" placeholder="about"></textarea>
        <button type="submit" class="signin">create account</button>
    </form>
</body>
</html>
