<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Task Manager - Sign Up</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="resources/favicon.png"/>

</head>
<body>
    <main>

        <h1>Sign up</h1>

        <div id="tracking"></div>

        <form class="signupform element" id="signupform">

            <input required  type="email" name="email" class="signin value required" placeholder="E-mail">
            <input required minlength="12" id="password" type="password" name="password" class="signin value password required" placeholder="Password">
            <input required minlength="12" type="password" name="pasword-confirm" class="signin value password required" placeholder="Confirm your password">
            <div class="signin"><input type="checkbox" name="passwordshown" style="margin: 0px;" onclick="showPassword()">Show Password</div>

            <input required type="text" name="name" class="signin value required" placeholder="Full name">
            <input required minlength="5" maxlength="12" type="text" name="username" class="signin value required" placeholder="Username">
            <input type="text" class="signin value" name="address" placeholder="Address">
            <input required type="text" class="signin value required" name="country" placeholder="Country">
            <input maxlength="6" type="text" class="signin value" name="zipcode" placeholder="ZipCode">
            
            <div class="signin" style="margin: 0; padding-inline: 0;">
                <div style="display: flex; justify-content: space-between; margin-left: 5px;" >
                    <p style="width: fit-content; margin: 0px; padding: 0;">male</p> 
                    <input required class="value" type="range" name="sex" style=" margin: 0px;" id="genderslider"> 
                    <p style="width: fit-content; margin: 0px; padding: 0;">female</p> 
                </div>
                <input type="checkbox" name="attack helicopter" id="helicopterbutton" onclick="enabledToggle('genderslider'); hideToggle('attackHeli');"> attack helicopter
            </div>

            <select required id="lang" name="language" class="signin value required">
                <option value="language" disabled selected hidden>language</option>
                <option value="dutch">dutch</option>
                <option value="english">english</option>
                <option value="english">american</option>
                <option value="chinese">官话</option>
                <option value="pirate">pirate</option>
                <option value="dutch">dutch</option>
                <option value="java">java</option>
                <option value="css">css</option>
                <option value="dutch">dutch</option>
                <option value="french" >french 🥐</option>
                <option value="linux">linux 🐧</option>
                <option value="dutch">nederlands</option>
            </select>

            <textarea name="about" class="signin value" cols="20" rows="10" placeholder="Tell a little bit about yourself!" maxlength="256"></textarea>
            
            <div class="signin">
                Favourite colour<input name="favorite_color" type="color" class="value" value="#b00b69" id="colorPicker">
            </div>

            <button type="submit" class="signin" style="margin: auto; margin-block: 10px;">Create account</button>
        </form>

        <a href="signin.html" class="signin">I have an acount</a>


        </div>

        <img src="https://i.pinimg.com/originals/7e/d4/a4/7ed4a43576c924b451541a8b755a59f1.gif" alt="attack heli" 
                style="position: absolute; top: 0px; left: 0px; z-index: -100000; display: none;" class="attackHeli" id="heli">
        <img src="https://bestanimations.com/media/helicopters/734573704military-helicopter-animation3.gif" alt="attack heli" 
                style="position: absolute; top: -150px; left: 800px; z-index: -1000011; display: none; width: 60%; object-fit:contain;" class="attackHeli">

        <audio controls id="audio" style="display: none;">
            <source src="resources/Helicopter.mp3" type="audio/mpeg" >
        </audio>

    </main>

    <script src="script.js"></script>
    <script src="heli.js"></script>
    <script src="signupform.js"></script>
</body>
</html>
