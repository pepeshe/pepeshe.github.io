<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Task Manager - Sign Up</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" type="image/png" href="src/favicon.png"/>

</head>
<body>
    <main>

        <h1>Sign up</h1>

        <form action="tasks.html" class="signupform element">

            <input type="email" name="email" class="signin" placeholder="E-mail">
            <input type="password" name="pasword" class="signin" id="p1" placeholder="Password">
            <input type="password" name="pasword-confirm" class="signin" id="p2" placeholder="Confirm your password">
            <div class="signin"><input type="checkbox" style="margin: 0px;" onclick="showPassword()">Show Password</div>

            <input type="text" name="name" class="signin" placeholder="Full name">
            <input type="text" name="username" class="signin" placeholder="Username">
            <input type="text" name="address" class="signin" placeholder="Address">
            <input type="text" class="signin" name="country" placeholder="Country">
            <input type="text" class="signin" name="zipcode" placeholder="ZipCode">
            
            <div class="signin" style="margin: auto;">
                <div style="display: flex; justify-content: space-between;">
                    <p style="width: fit-content; margin: 0px;">male</p> <input type="range" name="sex" style="width: 120px; margin: 0px;"> <p style="width: fit-content; margin: 0px;">female</p> 
                </div>
            </div>

            <select name="language" class="signin">
                <option value="language" disabled selected hidden>language</option>
                <option value="dutch">dutch</option>
                <option value="english">english</option>
                <option value="english">american</option>
                <option value="chinese">官话</option>
                <option value="pirate">pirate</option>
                <option value="dutch">dutch</option>
                <option value="java">java</option>
                <option value="css">css</option>
                <option value="dutch">dutch</option>
                <option value="french" >french 🥐</option>
                <option value="linux">linux 🐧</option>
                <option value="dutch">nederlands</option>
            </select>

            <textarea name="about" class="signin" cols="20" rows="10" placeholder="Tell a little bit about yourself!" maxlength="256"></textarea>
            
            <div class="signin">
                Favourite colour<input type="color" value="#f6f82" id="colorPicker">
            </div>

            <button type="submit" class="signin" style="margin: auto; margin-block: 10px;">Create account</button>
        </form>

        <a href="signin.html" class="signin">I have an acount</a>
    </main>
</body>
</html>
