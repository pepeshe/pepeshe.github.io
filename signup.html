<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Task Manager - Sign Up</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" type="image/png" href="src/favicon.png"/>

</head>
<body>
    <main>

        <h1>Sign up</h1>

        <form action="tasks.html" class="signupform">

            <input type="email" name="email" class="signin" placeholder="E-mail"><br>
            <input type="password" name="pasword" class="signin" id="p1" placeholder="Password"><br>
            <input type="password" name="pasword-confirm" class="signin" id="p2" placeholder="Confirm your password"><br>
            <div class=""><input type="checkbox" onclick="showPassword()">Show Password</div><br>

            <input type="text" name="name" class="signin" placeholder="Full name"><br>
            <input type="text" name="username" class="signin" placeholder="Username"><br>
            <br>
            <input type="text" name="address" class="signin" placeholder="Address"><br>
            <input type="text" class="signin" name="country" placeholder="Country"><br>
            <input type="text" class="signin" name="zipcode" placeholder="ZipCode"><br>
            
            <div>
                <br>
                male<input type="range" name="sex">female<br>
                <br>
            </div>

            <select name="language" class="signin">
                <option value="language" disabled selected hidden>language</option>
                <option value="dutch">dutch</option>
                <option value="english">english</option>
                <option value="english">american</option>
                <option value="chinese">官话</option>
                <option value="pirate">pirate</option>
                <option value="dutch">dutch</option>
                <option value="java">java</option>
                <option value="css">css</option>
                <option value="dutch">dutch</option>
                <option value="french" >french 🥐</option>
                <option value="linux">linux 🐧</option>
                <option value="dutch">nederlands</option>
            </select><br>

            <textarea name="about" class="signin" cols="20" rows="10" placeholder="Tell a little bit about yourself!" maxlength="256"></textarea><br>
            
            Favourite colour<input type="color" value="#f6f82" id="colorPicker"><br>

            <button type="submit" class="signin" style="margin-top: 10px;">Create account</button>
        </form><br>

        <a href="signin.html" class="signin">I have an acount</a>
    </main>
</body>
</html>
